<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #2C3E50; }
      .text { fill: #C5A059; font-family: sans-serif; font-weight: 900; }
    </style>
  </defs>
  
  <!-- Solid Background Circle -->
  <circle cx="256" cy="256" r="256" class="bg"/>
  
  <!-- HMF Monogram - Bold and Solid for visibility -->
