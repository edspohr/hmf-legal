<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Subtle geometric interlaced pattern representing connection/structure -->
      <path d="M0 20 L20 0 L40 20 L20 40 Z" fill="none" stroke="#C5A059" stroke-width="0.5" opacity="0.1"/>
      <circle cx="20" cy="20" r="8" fill="none" stroke="#C5A059" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2C3E50" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a252f" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="100%" height="100%" fill="#2C3E50"/>
  
  <!-- Pattern Overlay -->
  <rect width="100%" height="100%" fill="url(#pattern-circles)"/>
  
  <!-- Gradient Overlay to fade the pattern towards bottom -->
  <rect width="100%" height="100%" fill="url(#fade)" style="mix-blend-mode: multiply;"/>
</svg>
